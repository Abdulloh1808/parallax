<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Parallax</title>
</head>
<body>
    <div class="nature ">
        <img src="./images/bg1.png" alt="" class="bg bg1">
        <img src="./images/bg2.png" alt="" class="bg bg2">
        <img src="./images/mountain.png" alt="" class="mountain">
        <img src="./images/bg3.png" alt="" class="bg bg3">
        <img src="./images/quyow.png" alt="" class="quyosh" speed= "-.5">   
        <img src="./images/cloud1.png" alt="" class="cloud cloud1" speed = "-.5">

        <img src="./images/cloud3 (2).png" alt="" class="cloud cloud3" speed = "1.1">

        <img src="./images/bird2.png" alt="" class="bird bird2" speed="-.5">
        <img src="./images/bird3.png" alt="" class="bird3">
        <img src="./images/boat.png" alt="" class="boat" speed = "0.5">

    <script src="./script.js"></script>
